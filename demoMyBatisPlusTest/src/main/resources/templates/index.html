<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="padding-left: 10px">
<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 50px;">
    <legend>PayDemo</legend>
</fieldset>
<form action="pay" class="layui-form" style="width: 80%;" id="myform">
    <div class="layui-form-item">
        <label class="layui-form-label">支付类型：</label>
        <div class="layui-input-inline">
            <select name="type" id="payType">
                <option value="25">支付宝</option>
            </select>
        </div>
        <label class="layui-form-label">金额：</label>
        <div class="layui-input-inline">
            <input type="text" value="100" name="price"
                   lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="padding-left: 10px">
        <button class="layui-btn" lay-submit="" lay-filter="demo2"
                id="button">请求
        </button>
    </div>
</form>

<script src="./layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui
        .use(
            ['form', 'layedit', 'laydate'],
            function () {
                var form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
            });
</script>
<!--循环添加 option-->
<script>
</script>
<script type="text/javascript">
    function submitForm() {
        var form = document.getElementById("myform");
        form.submit();
    }

    $("#button").click(function () {
        submitForm();
    })
</script>
</body>
</html>
