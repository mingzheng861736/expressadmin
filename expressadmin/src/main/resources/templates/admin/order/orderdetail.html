<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>订单明细--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单基本信息</legend>
    </fieldset>
    <input class="layui-hide" name="id" id="orderId" th:value="${orderDetailVo.id}"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="text" lay-verify="text" autocomplete="off" class="layui-input" th:value="${orderDetailVo.adminUser.account}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">系统订单号</label>
            <div class="layui-input-inline">
                <input type="text" name="text" lay-verify="text" autocomplete="off" class="layui-input" th:value="${orderDetailVo.sysNum}">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-inline">
                <input type="text" name="text" autocomplete="off" class="layui-input" th:value="${orderDetailVo.tbPayType.payType}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">发货人信息</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"  autocomplete="off" class="layui-input" th:value="${orderDetailVo.senderInfo}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">收货人信息</label>
            <div class="layui-input-inline">
                <input type="text" name="text"  autocomplete="off" class="layui-input" th:value="${orderDetailVo.recipientsInfo}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品信息</label>
            <div class="layui-input-inline">
                <input type="tel" name="text" autocomplete="off" class="layui-input" th:value="${orderDetailVo.goodInfo}">
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单时间详情</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"  autocomplete="off" class="layui-input" th:value="${orderDetailVo.addTimes}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出单时间</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"autocomplete="off" class="layui-input" th:value="${orderDetailVo.outOddNumTimes}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">取件时间</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"   autocomplete="off" class="layui-input" th:value="${orderDetailVo.pickUpTimes}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">发货时间</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"   autocomplete="off" class="layui-input" th:value="${orderDetailVo.deliveryTimes}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">完成时间</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"   autocomplete="off" class="layui-input" th:value="${orderDetailVo.accomplishTimes}">
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单物流详情</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">快递公司</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"   autocomplete="off" class="layui-input" th:value="${orderDetailVo.addTimes}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">快递单号</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"   autocomplete="off" class="layui-input" th:value="${orderDetailVo.outOddNumTimes}">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-sm" id="showLogistics">查看物流</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/order/orderEdit.js}"></script>
</body>
</html>
