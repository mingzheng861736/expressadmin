<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
       /* .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }*/
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:text="${tbOrder.isPayOff==0?'付清':'未付清'}" th:style="'color:'+@{(${tbOrder.isPayOff==0} ? 'green' : 'red')} + ''"></legend>
    </fieldset>
    <input class="layui-hide" name="id" id="orderId" th:value="${tbOrder.id}"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <input type="text" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.adminUser.name}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品</label>
            <div class="layui-input-inline">
                <input type="text" name="text" lay-verify="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.tbGoods.goodsName}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">下单时间</label>
            <div class="layui-input-inline">
                <input type="text" name="text" lay-verify="text" readonly class="layui-input layui-bg-gray" th:value="${#dates.format(tbOrder.orderTime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="tel" name="text"  readonly class="layui-input layui-bg-gray" th:value="${tbOrder.goodsNum}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品金额</label>
            <div class="layui-input-inline">
                <input type="text" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.getGoodsPriceTotal()}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">支付金额</label>
            <div class="layui-input-inline">
                <input type="tel" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.payAmount}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品积分</label>
            <div class="layui-input-inline">
                <input type="text" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.getGoodsIntegralTotal()}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">支付积分</label>
            <div class="layui-input-inline">
                <input type="tel" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.payIntegral}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline" th:switch="${tbOrder.orderStatus}">
               <input th:case="0" readonly class="layui-input layui-bg-gray" value="待支付">
               <input th:case="1" readonly class="layui-input layui-bg-gray" value="已支付">
               <input th:case="2" readonly class="layui-input layui-bg-gray" value="兑换中">
               <input th:case="3" readonly class="layui-input layui-bg-gray" value="已完成">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="tel" name="text" readonly class="layui-input layui-bg-gray" th:value="${tbOrder.userTel}">
            </div>
        </div>
    </div>

</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<!--<script type="text/javascript" th:src="@{/static/admin/js/order/orderEdit.js}"></script>-->
</body>
</html>
