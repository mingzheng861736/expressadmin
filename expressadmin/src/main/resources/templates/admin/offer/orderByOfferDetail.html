<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>报价订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
</head>
<body >

<div >
    <table class="layui-table" id="earningsDetailTable" lay-filter="vipEarningsStatisticsList"></table>
    <script type="text/html" id="orderStatus">
        {{#  if(d.orderState == '0'){ }}
        <span class="layui-badge layui-bg-gray">待支付</span>
        {{#  } else if(d.orderState == '1'){ }}
        <span class="layui-badge layui-bg-green">待出单</span>
        {{#  } else if(d.orderState == '2'){ }}
        <span class="layui-badge layui-bg-green">已出单</span>
        {{#  } else if(d.orderState == '3'){ }}
        <span class="layui-badge layui-bg-green">待取件</span>
        {{#  } else if(d.orderState == '4'){ }}
        <span class="layui-badge layui-bg-green">已取件</span>
        {{#  } else if(d.orderState == '5'){ }}
        <span class="layui-badge layui-bg-green">待发货</span>
        {{#  } else if(d.orderState == '6'){ }}
        <span class="layui-badge layui-bg-green">已发货</span>
        {{#  } else if(d.orderState == '7'){ }}
        <span class="layui-badge layui-bg-green">已签收</span>
        {{#  } else if(d.orderState == '8'){ }}
        <span class="layui-badge layui-bg-green">已完成</span>
        {{#  } else if(d.orderState == '-1'){ }}
        <span class="layui-badge layui-bg-green">过期</span>
        {{#  } }}
    </script>
</div>
<div id="page"></div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/offer/orderByOfferDetail.js}"></script>
</body>
</html>
