<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>报价添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 90%; margin-top: 2%;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">快递</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <select name="pickUpPerson" class="form-control" lay-search>
                        <option value="">请选择</option>
                        <option th:each="tracking,userStat:${trackings}" th:value="${tracking.id}" th:text="${tracking.trackingCompanyName}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">区域</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <select name="orderArea" class="form-control" lay-search>
                        <option value="">输入或选择</option>
                                    <option th:each="area,userStat:${tbAreas}" th:value="${area.id}" th:text="${area.areaName}"></option>
                                </select>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">快递报价</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                        <input name="todayPrice"  type="number" class="layui-input"  min="1" max="100"  placeholder="请输入价格">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户报价</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input name="todayUserPrice"  type="number" class="layui-input"  min="1" max="100" placeholder="请输入价格">
                </div>
            </div>
        </div>
    </div>
    <shiro:hasPermission name="sys:user:add">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>

</div>-->
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/offer/offerAdd.js}"></script>

</body>
</html>
