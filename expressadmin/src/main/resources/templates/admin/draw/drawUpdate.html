<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>提现审核--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2%;">
    <input class="layui-hide" name="id" th:value="${tbDraw.id}"/>

    <div class="layui-form-item">
        <label class="layui-form-label">会员名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input layui-bg-gray" th:value="${tbDraw.adminUser.name}"readonly="readonly"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">到账账号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input layui-bg-gray" th:value="${tbDraw.drawAccount}"readonly="readonly"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提现金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input layui-bg-gray" th:value="${tbDraw.drawPrice}"readonly="readonly"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否通过</label>
        <div class="layui-input-block">
            <input type="radio" name="drawStatu" value="1" title="通过" checked>
            <input type="radio" name="drawStatu" value="2" title="驳回">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审核理由</label>
        <div class="layui-input-block">
            <textarea type="text" name="drawInfo" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--<shiro:hasPermission name="sys:vip:update">-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateDraw">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!--</shiro:hasPermission>-->
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/draw/drawUpdate.js}"></script>
</body>
</html>
