<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>菜单修改--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/colorpicker/colpick.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input class="layui-hide" name="id" th:value="${payType.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">支付Code</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="payCode" lay-verify="required" th:value="${payType.payCode}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">支付类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="payType" th:value="${payType.payType}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式配置</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="paySetting" th:value="${payType.paySetting}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editPayType">我要修改</button>
            <button class="layui-btn layui-btn-primary">我不改了</button>
        </div>
    </div>

</form>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/colorpicker/colpick.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/payType/payTypeEdit.js}"></script>
</body>
</html>
