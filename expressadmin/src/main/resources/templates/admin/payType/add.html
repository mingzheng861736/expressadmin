<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>菜单添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/colorpicker/colpick.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody" id="add">
<form class="layui-form" style="width:80%;" id="adds">

    <div class="layui-form-item">
        <label class="layui-form-label">支付code</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="payCode" lay-verify="required" placeholder="请输入支付code">
        </div>
    </div>

        <div class="layui-form-item">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="payType"  placeholder="请输入支付方式">
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式配置</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="paySetting"  placeholder="请输入支付方式配置">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addPayType">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/colorpicker/colpick.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/payType/payTypeAdd.js}"></script>
</body>
</html>
