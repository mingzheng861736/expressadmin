<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>菜单添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/colorpicker/colpick.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsName" lay-verify="required" placeholder="请输入商品名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品图片</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal " id="uploadImg">
                <i class="layui-icon">&#xe67c;</i>图片上传
            </button>
            <div class="showImgBox">
                <input value="" name="goodsImages" type="hidden" id="imagesHid">
                <img src="" id="showImage" style="width: 200px;">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsPrice" lay-verify="required" placeholder="请输入商品价格">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">兑换积分</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsIntegralPrice" lay-verify="required" placeholder="请输入兑换积分">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">兑换价格</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsMoneyPrice" lay-verify="required" placeholder="请输入兑换价格">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小积分</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="minConvertibility" placeholder="请输入最小兑换积分">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品库存</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsStockpile" placeholder="请输入商品库存">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
           <!-- <input type="text" class="layui-input" name="goodsInfo" placeholder="请输入商品详细信息">-->
            <textarea type="text" id="goodsInfo" style="display: none;" class="layui-textarea" name="goodsInfo" placeholder="请输入商品详细信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分期期限</label>
        <div class="layui-input-block">
            <select name="goodsStagingPeriod" lay-verify="required">
                <option value="">请选择期限</option>
                <option value="6">6个月</option>
                <option value="12">12个月</option>
                <option value="24">24个月</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否上架</label>
        <div class="layui-input-block">
            <select name="isPutaway" lay-verify="required">
                <option value="">请选择类型</option>
                <option value="0">下架</option>
                <option value="1">上架</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addArea">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/colorpicker/colpick.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/goods/goodsAdd.js}"></script>
</body>
</html>
