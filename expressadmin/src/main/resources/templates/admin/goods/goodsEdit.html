<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>菜单修改--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/colorpicker/colpick.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
<form class="layui-form" style="width:80%;">
    <input class="layui-hide" name="id" th:value="${goods.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsName" lay-verify="required" th:value="${goods.goodsName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品图片</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal " id="uploadImg">
                <i class="layui-icon">&#xe67c;</i>图片上传
            </button>
            <div class="showImgBox">
                <input th:value="${goods.goodsImages}" lay-verify="required" name="goodsImages" type="hidden" id="imagesHid">
                <img th:src="${goods.goodsImages}" id="showImage" style="width: 200px;margin-top: 15px;">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsPrice" lay-verify="required" th:value="${goods.goodsPrice}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">兑换积分</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsIntegralPrice" lay-verify="required" th:value="${goods.goodsIntegralPrice}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">兑换价格</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsMoneyPrice" lay-verify="required" th:value="${goods.goodsMoneyPrice}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小积分</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="minConvertibility" th:value="${goods.minConvertibility}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品库存</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="goodsStockpile" lay-verify="required" th:value="${goods.goodsStockpile}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <textarea type="text" id="goodsInfo" class="layui-textarea" lay-verify="node_content" name="goodsInfo"th:text="${goods.goodsInfo}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分期期限</label>
        <div class="layui-input-block">
            <select th:field="${goods.goodsStagingPeriod}" th:value="${goods.goodsStagingPeriod}" name="goodsStagingPeriod" lay-verify="aihao">
                <option value="">请选择期限</option>
                <option th:selected="${goods.isPutaway==6}" value="6">6个月</option>
                <option th:selected="${goods.isPutaway==12}" value="12">12个月</option>
                <option th:selected="${goods.isPutaway==24}" value="24">24个月</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否上架</label>
        <div class="layui-input-block">

            <select th:field="${goods.isPutaway}" th:value="${goods.isPutaway}" name="isPutaway" lay-filter="aihao">
                <option th:selected="${goods.isPutaway==1}"  value="1">上架</option>
                <option th:selected="${goods.isPutaway==0}"  value="0">下架</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editTrack">我要修改</button>
            <button class="layui-btn layui-btn-primary">我不改了</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/colorpicker/colpick.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/goods/goodsEdit.js}"></script>

</body>
</html>
